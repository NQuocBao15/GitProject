<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        const PI = 3.14159;
        let r = +prompt('Nhập bán kính');
        let a = (2 * r * PI);
        alert('Diện tích của hình tròn là ' + a)
    </script>
</body>
