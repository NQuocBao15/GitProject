<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>

<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <h3>Tính chỉ số cân nặng</h3>
    <label for="can_nang">Nhập cân nặng: (kg)</label>
    <input type="numebr" id="can_nang"> <br><br>
    <label for="chieu_cao">Nhập chiều cao: (m)</label>
    <input type="number" id="chieu_cao"> <br><br>
    <button onclick="kiem_tra()">Kiểm tra</button>

    <p id="ket_qua"></p>

    <script>
        function kiem_tra() {
            let can_nang = document.getElementById("can_nang").value;
            let chieu_cao = document.getElementById("chieu_cao").value;
            let bmi = can_nang / (Math.pow(chieu_cao, 2))
            let result = "";

            if (bmi < 18)
                document.write("Underweight");
            else if (bmi < 25.0)
                document.write("Normal");
            else if (bmi < 30.0)
                document.write("Overweight");
            else
                document.write("Obese");

            document.getElementById("ket_qua").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";
        }
    </script>
</body>

</html>
