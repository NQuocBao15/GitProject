<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tạo form đơn giản (phần 1)</title>
</head>
<style>
    table,
    td,
    th {
        border: 1px solid;
    }
    

    table {
        border-collapse: collapse;
    }
    th{
        height: 40px;
        background-color: #ff4a09;
        color: white
    }
</style>

<body>
    <form action="">
        <table>
            <thead>
                <th colspan="4">SỞ THÍCH CỦA BẠN</th>
            </thead>
            <tbody>
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" name="yourname" placeholder="YourName"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td rowspan="4">Sở thích</td>
                    <td>
                        <input type="checkbox">Thể thao
                    </td>
                    <td>
                        <input type="checkbox">Âm nhạc
                    </td>
                    <td>
                        <input type="checkbox">Đọc sách
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Lướt web
                    </td>
                    <td>
                        <input type="checkbox">Chơi game
                    </td>
                    <td>
                        <input type="checkbox">Điện ảnh
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox">Du lịch</td>
                </tr>
                <tr>
                    <td><button type="submit">Gửi thông tin</button>
                    <button type="reset">Nhập lại</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
