<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
            let C = prompt('Nhập nhiệt độ C');
            let F = (C * 9/5 + 32);
            alert("Nhiệt độ F là: " + F);
    </script>
</body>
